<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
        <meta charset="utf-8" />
        <style>
            body{
                background-color: #ddd;
            }

            div.text{
                display: flex;
                justify-content: space-between;
                width: 90%;
                margin: 20px auto;
            }

            span:nth-child(1){
                color: #222;
                font-size: 24px;
                font-family: "Arial", "Microsoft YaHei";
            }

            span:nth-child(2){
                color: #444;
                font-size: 24px;
                padding-top: 5px;
                font-family: "Bell MT", "Harlow Solid Italic", "Arial";
            }

            video{
                width: 100%;
                height: auto;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="text">
            <span>{{name}} ({{age}})</span>
            <span>豆瓣评分：{{rate}}</span>
        </div>
        <video src="{{url}}" controls>
        
    </body>
</html>
